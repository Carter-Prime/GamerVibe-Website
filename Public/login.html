<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="head-title">GamerVibe Login</title>
    <script src="./scripts/authentication.js"></script>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body class="body-wrapper">
    <nav class="navbar">
      <div class="logo" id="js-logo">
        <img class="logo-img" src="./resources/images/title image 36px.png" alt="tigerpic" />
        <div class="logo-text">
          <a class="nav-links" id="logo-title" href="./index.html">GamerVibe</a>
        </div>
      </div>
      <ul class="main-nav" id="js-menu">
        <li id="js-search-tab "><a class="nav-links" href="./search.html">Search</a></li>
        <li class="loggedInTab hide" id="js-home-tab">
          <a class="nav-links" href="./home.html">My Feed</a>
        </li>
        <li id="js-discover-tab">
          <a class="nav-links" href="./discover.html">Discovery Posts</a>
        </li>
        <li class="loggedInTab hide" id="js-followers-tab">
          <a class="nav-links" href="./followers.html">Followers</a>
        </li>
        <li class="loggedInTab hide" id="js-account-tab">
          <a class="nav-links" href="./account.html">Account</a>
        </li>
        <li class="loggedInTab active-page" id="js-login-tab">
          <a class="nav-links" href="./login.html">Login</a>
        </li>
        <li class="loggedInTab hide" id="js-logout-tab">
          <a class="nav-links">Logout</a>
        </li>
        <li class="loggedInTab" id="js-signup-tab">
          <a class="nav-links" href="./signUp.html">Sign Up</a>
        </li>
      </ul>
      <p class="navbar-toggle" id="js-navbar-toggle">Menu</p>
    </nav>
    <main class="main-wrapper">
      <img src="./resources/images/Title Image.png" alt="main page image" id="main-img" />
      <div id="title-wrapper">
        <div class="text-wrapper">
          <p class="title-text">GamerVibe</p>
          <p class="subtitle-text">Share your second life</p>
          <form class="login-wrapper" id="login-form">
            <h1>Login</h1>
            <div>
              <label>Email:</label>
              <input
                class="input"
                type="email"
                maxlength="255"
                name="email"
                placeholder="email"
                autocomplete="on"
                required
              />
            </div>
            <div>
              <label>Password:</label>
              <input
                class="input"
                type="password"
                maxlength="255"
                name="password"
                pattern="(?=.*[A-Z]).{8,}"
                placeholder="Password"
                autocomplete="on"
                required
              />
            </div>
            <button class="button login-btn" type="submit" id="js-authenticate-login">Login</button>
            <p id="create-account">
              If you do not have an account click
              <span class="nav-tab" id="js-signup-link">here.</span>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Â©Copyright to WebDev Team 2020</p>
    </footer>
  </body>
  <script src="./scripts/base.js"></script>
  <script src="scripts/serialize.js"></script>
  <script src="./scripts/login.js"></script>
</html>
