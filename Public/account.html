<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="head-title">GamerVibe Account</title>
    <script src="./scripts/authentication.js"></script>
    <script src="https://kit.fontawesome.com/593688387c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/profileBanner.css" />
    <link rel="stylesheet" href="./styles/account.css" />
  </head>
  <body class="body-wrapper">
    <nav class="navbar">
      <div class="logo" id="js-logo">
        <img class="logo-img" src="./resources/images/title image 36px.png" alt="tigerpic" />
        <div class="logo-text">
          <a class="nav-links" id="logo-title" href="./index.html">GamerVibe</a>
        </div>
      </div>
      <ul class="main-nav" id="js-menu">
        <li id="js-search-tab "><a class="nav-links" href="./search.html">Search</a></li>
        <li class="loggedInTab hide" id="js-home-tab">
          <a class="nav-links" href="./home.html">Home</a>
        </li>
        <li id="js-discover-tab"><a class="nav-links" href="./discover.html">Discover</a></li>
        <li class="loggedInTab hide" id="js-friends-tab">
          <a class="nav-links" href="./friends.html">Friends</a>
        </li>
        <li class="loggedInTab hide active-page" id="js-account-tab">
          <a class="nav-links" href="./account.html">Account</a>
        </li>
        <li class="loggedInTab" id="js-login-tab">
          <a class="nav-links" href="./login.html">Login</a>
        </li>
        <li class="loggedInTab hide" id="js-logout-tab">
          <a class="nav-links">Logout</a>
        </li>
        <li class="loggedInTab" id="js-signup-tab">
          <a class="nav-links" href="./signUp.html">Sign Up</a>
        </li>
      </ul>
      <p class="navbar-toggle" id="js-navbar-toggle">Menu</p>
    </nav>
    <main class="main-wrapper">
      <div class="profile">
        <div class="media-div">
          <ul class="media-links">
            <li class="profile-links">
              <a href="https://discord.com/" target="_blank" id="js-discord-link"
                ><i class="fab fa-discord fa-2x"></i
              ></a>
            </li>
            <li class="profile-links">
              <a href="https://www.youtube.com/" target="_blank" id="js-youtube-link"
                ><i class="fab fa-youtube fa-2x"></i
              ></a>
            </li>
            <li class="profile-links">
              <a href="https://www.twitch.tv/" target="_blank" id="js-twitch-link"
                ><i class="fab fa-twitch fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="user-div">
          <img
            id="js-profile-img"
            src="./resources/images/terminatorProfilePic.jpg"
            alt="terminator"
          />
          <div class="profile-detail">
            <h1 id="js-username">The Terminator</h1>
            <button class="button post-btn" id="js-post-btn">
              <span class="icon-span"><i class="far fa-plus-square" id="post-plus-icon "></i></span
              >Post
            </button>
          </div>
        </div>
        <div class="account-faq-div">
          <p id="js-posts">47432 posts</p>
          <p id="js-followers">1.4m</p>
          <p id="js-following">80 followers</p>
        </div>
      </div>
    </main>
    <footer>
      <p>Â©Copyright to WebDev Team 2020</p>
    </footer>
  </body>
  <script src="./scripts/navigation.js"></script>
  <script src="./scripts/profileBanner.js"></script>
  <script src="./scripts/account.js"></script>
</html>
