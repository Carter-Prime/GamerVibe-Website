<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="head-title">GamerVibe Search</title>
    <script src="./scripts/authentication.js"></script>
    <script
      src="https://kit.fontawesome.com/593688387c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/profileBanner.css" />
    <link rel="stylesheet" href="./styles/search.css" />
    <link rel="stylesheet" href="./styles/cards.css" />
  </head>
  <body class="body-wrapper">
    <nav class="navbar">
      <div class="logo" id="js-logo">
        <img
          class="logo-img"
          src="./resources/images/title image 36px.png"
          alt="tigerpic"
        />
        <div class="logo-text">
          <a class="nav-links" id="logo-title" href="./index.html">GamerVibe</a>
        </div>
      </div>
      <ul class="main-nav" id="js-menu">
        <li class="active-page" id="js-search-tab ">
          <a class="nav-links" href="./search.html">Search</a>
        </li>
        <li class="loggedInTab hide" id="js-home-tab">
          <a class="nav-links" href="./home.html">Home</a>
        </li>
        <li id="js-discover-tab">
          <a class="nav-links" href="./discover.html">Discover</a>
        </li>
        <li class="loggedInTab hide" id="js-followers-tab">
          <a class="nav-links" href="./followers.html">Followers</a>
        </li>
        <li class="loggedInTab hide" id="js-account-tab">
          <a class="nav-links" href="./account.html">Account</a>
        </li>
        <li class="loggedInTab" id="js-login-tab">
          <a class="nav-links" href="./login.html">Login</a>
        </li>
        <li class="loggedInTab hide" id="js-logout-tab">
          <a class="nav-links">Logout</a>
        </li>
        <li class="loggedInTab" id="js-signup-tab">
          <a class="nav-links" href="./signUp.html">Sign Up</a>
        </li>
      </ul>
      <p class="navbar-toggle" id="js-navbar-toggle">Menu</p>
    </nav>
    <main class="main-wrapper">
      <div class="profile" id="js-profile-container">
        <div class="media-div">
          <ul class="media-links">
            <li class="profile-links">
              <a
                href="https://discord.com/"
                target="_blank"
                id="js-discord-link"
                ><i class="fab fa-discord fa-2x"></i
              ></a>
            </li>
            <li class="profile-links">
              <a
                href="https://www.youtube.com/"
                target="_blank"
                id="js-youtube-link"
                ><i class="fab fa-youtube fa-2x"></i
              ></a>
            </li>
            <li class="profile-links">
              <a
                href="https://www.twitch.tv/"
                target="_blank"
                id="js-twitch-link"
                ><i class="fab fa-twitch fa-2x"></i
              ></a>
            </li>
          </ul>
        </div>
        <div class="user-div" id="user-info">
          <div class="profile-detail" id="profile-details">
            <h1 id="js-username"></h1>
            <div class="btn-container">
              <button class="button profile-btn" id="js-post-btn">Post</button>
              <button class="button profile-btn" id="js-follow-btn">Follow</button>
            </div>
          </div>
        </div>
        <div class="account-faq-div">
          <div class="follower-info">
            <p id="js-posts"></p>
            <p id="js-followers"></p>
            <p id="js-following"></p>
          </div>
          <div class="ban-icon" id="js-block-btn">
            <span
              ><i class="fas fa-ban"></i>
              <p class="icon-text">Block</p></span
            >
          </div>
        </div>
      </div>
      <div class="card-container"></div>
      <div class="profile" class="form-wrapper" id="search-wrapper">
        <h1>Search Page</h1>
        <form id="search-form">
          <input type="text" name="search-field" />
          <button type="submit">People</button>
          <button type="submit">Tags</button>
          <h3></h3>
        </form>
        <results> </results>

        <form id="SearchMemberForm">
          <div class="uk-margin-small">
            <div class="uk-inline uk-width-1-1">
              <button
                id="MemberSubmit"
                type="submit"
                class="uk-form-icon uk-form-icon-flip"
                uk-icon="icon: search"
              ></button>
              <input
                id="MemberInput"
                type="search"
                name="ig_handle"
                class="member-search-input uk-input uk-form-large"
                placeholder="e.g., cristiano"
                autocapitalize="none"
                autocorrect="off"
                autocomplete="off"
              />
              <div
                id="PresetMember"
                class="uk-width-1-1 uk-margin-remove"
                uk-dropdown="mode: click; pos: bottom-justify;
            boundary: .member-search-input"
              ></div>
            </div>
          </div>
        </form>
      </div>
    </main>
    <footer>
      <p>Â©Copyright to WebDev Team 2020</p>
    </footer>
  </body>

  <script src="./scripts/base.js"></script>
  <script src="./scripts/profileBanner.js"></script>
  <script src="./scripts/search.js"></script>
  <script src="./scripts/createPosts.js"></script>
</html>
