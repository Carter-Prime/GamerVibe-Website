<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="head-title">GamerVibe Discover</title>
    <script src="./scripts/authentication.js"></script>
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/discover.css" />
  </head>
  <body class="body-wrapper">
    <nav class="navbar">
      <div class="logo" id="js-logo">
        <img class="logo-img" src="./resources/images/title image 36px.png" alt="tigerpic" />
        <div class="logo-text">
          <a class="nav-links" id="logo-title" href="./index.html">GamerVibe</a>
        </div>
      </div>
      <ul class="main-nav" id="js-menu">
        <li id="js-search-tab "><a class="nav-links" href="./search.html">Search</a></li>
        <li class="loggedInTab hide" id="js-home-tab">
          <a class="nav-links" href="./home.html">Home</a>
        </li>
        <li class="active-page" id="js-discover-tab">
          <a class="nav-links" href="./discover.html">Discover</a>
        </li>
        <li class="loggedInTab hide" id="js-friends-tab">
          <a class="nav-links" href="./friends.html">Friends</a>
        </li>
        <li class="loggedInTab hide" id="js-account-tab">
          <a class="nav-links" href="./account.html">Account</a>
        </li>
        <li class="loggedInTab" id="js-login-tab">
          <a class="nav-links" href="./login.html">Login</a>
        </li>
        <li class="loggedInTab hide" id="js-logout-tab">
          <a class="nav-links">Logout</a>
        </li>
        <li class="loggedInTab" id="js-signup-tab">
          <a class="nav-links" href="./signUp.html">Sign Up</a>
        </li>
      </ul>
      <p class="navbar-toggle" id="js-navbar-toggle">Menu</p>
    </nav>
    <main class="main-wrapper">
      <div class="profile">
        <div class="div1">
          <h3>Media Links:</h3>
          <ul class="media-links">
            <li class="profile-links"><a id="js-Discord-link">Discord</a></li>
            <li class="profile-links"><a id="js-YouTube-link">YouTube</a></li>
            <li class="profile-links"><a id="js-Twitch-link">Twitch</a></li>
          </ul>
        </div>
        <div class="div2">
          <img
            id="js-profile-img"
            src="./resources/images/terminatorProfilePic.jpg"
            alt="terminator"
          />
          <div class="profile-detail">
            <h1 id="js-username">The Terminator</h1>
            <div id="posts">47432 posts</div>
            <div id="followers">1.4m</div>
            <div id="following">80 followers</div>
            <button class="button" id="js-post-btn">Post</button>
          </div>
        </div>
        <div class="div3">
          <h3>Game Tags:</h3>
          <ul class="media-links">
            <li class="profile-links"><a id="js-Wow-link">#World of Warcraft</a></li>
            <li class="profile-links"><a id="js-Diablo-link">#Diablo</a></li>
            <li class="profile-links"><a id="js-COD-link">#COD</a></li>
          </ul>
        </div>
      </div>
      <div class="card-container" id="js-main-body"></div>
    </main>
    <footer>
      <p>Â©Copyright to WebDev Team 2020</p>
    </footer>
  </body>
  <script src="./scripts/navigation.js"></script>
  <script src="./scripts/profileBanner.js"></script>
  <script src="./scripts/discover.js"></script>
</html>
