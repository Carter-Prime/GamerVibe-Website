<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/base.css" />
    <link rel="stylesheet" href="./styles/home.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <title>GamerVibe Login</title>
  </head>
  <body class="body-wrapper">
    <nav class="navbar">
      <div class="logo">
        <img class="logo-img" src="./resources/images/title image 36px.png" alt="tigerpic" />
        <div class="logo-text">
          <p id="logo-title">GamerVibe</p>
        </div>
      </div>
      <ul class="main-nav" id="js-menu">
        <li class="nav-links" id="Search">Search</li>
        <li class="nav-links" id="Home">Home</li>
        <li class="nav-links" id="Discover">Discover</li>
        <li class="nav-links active-page" id="Login">Login</li>
      </ul>
      <p class="navbar-toggle" id="js-navbar-toggle">Menu</p>
    </nav>
    <main class="main-wrapper">
      <img src="./resources/images/Title Image.png" alt="main page image" id="main-img" />
      <div id="title-wrapper">
        <div class="text-wrapper">
          <p class="title-text">GamerVibe</p>
          <p class="subtitle-text">Share your second life</p>
          <form class="login-wrapper" id="login-form">
            <h1>Login</h1>
            <div>
              <label>Email:</label>
              <input class="input" type="text" name="email" />
            </div>
            <div>
              <label>Password:</label>
              <input class="input" type="text" name="password" />
            </div>
            <button class="button login-btn" type="button">Login</button>
            <p id="create-account">
              If you do not have an account click
              <a href="http://127.0.0.1:50278/GamerVibe-Website/frontend/home.html">here.</a>
            </p>
          </form>
        </div>
      </div>
    </main>
    <footer>
      <p>Â©Copyright to WebDev Team 2020</p>
    </footer>
  </body>
  <script src="./scripts/navigation.js"></script>
  <script src="./scripts/login.js"></script>
</html>
